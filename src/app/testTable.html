<div class="products_box">
    <div class="input-group search_bar">
    <span class="input-group-addon" id="basic-addon1">
                 <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        <input  type="text" class="form-control search_input" pInputText size="50" placeholder="Szukaj"aria-describedby="basic-addon1" (change)="tt.filterGlobal($event.target.value, 'contains')" [(ngModel)]="findInputtext">

        <i class="fa fa-refresh pull-right refresh_icon fa-2x" aria-hidden="true" (click)="refreshData()"></i>
    </div>
    <p-table #tt [value]="products" [paginator]="true" [rows]="10" [first]="21" [globalFilterFields]="['productName']" >
        <ng-template pTemplate="header">
            <tr>
                <th>L.p</th>
                <th>Nazwa Produktu</th>
                <th>Pojeność</th>
                <th>Dostawca</th>
                <th>Cena</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr>
                <td>{{i}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.capacity}}</td>
                <td>{{product.deliver}}</td>
                <td>{{product.price}}</td>
            </tr>
        </ng-template>
    </p-table>
