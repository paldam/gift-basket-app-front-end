
<p-dialog  header="Kosz" [(visible)]="showImageFrame">
  <img [src]="imageToShow" [height]="700" [width]="700">
</p-dialog>


<p-fieldset legend="Lista Koszy" [toggleable]="true">





<div class="row">

        <div class="ui-inputgroup pric">
          <span class="ui-inputgroup-addon"> Cena od </span>
          <input type="text" [(ngModel)]="priceMin" pInputText placeholder="Cena od">
        </div>



        <div class="ui-inputgroup pric">
          <span class="ui-inputgroup-addon"> Cena do </span>
          <input type="text" [(ngModel)]="priceMax" pInputText placeholder="Cena do">
        </div>

  </div>

  <div class="row">

    <div *ngFor="let categories of productSubType" >
      <p-checkbox class="bic" name="group2" [value]="categories.subTypeId" [label]="categories.subTypeName+' ('+categories.productType.typeName+')'" [(ngModel)]="selectedCategories" [inputId]="categories.subTypeId"></p-checkbox>
    </div>

  </div>



        <button  class="btnclic btn bg-primary"  (click)="getBasketWithFilter()" > Szukaj </button>
        <button  class="btnclic btn bg-primary"  (click)="refreshData()" > Reset </button>



  <div class="input-group search_bar">
            <span class="input-group-addon" id="basic-addon1">
                 <i class="fa fa-search" aria-hidden="true"></i>
            </span>
    <input #gb type="text" class="dd form-control search_input" pInputText size="50" placeholder="Szukaj"
           aria-describedby="basic-addon1">

    <div class="onlyDeleted form-check">
      <label class="form-check-label">
        <input #onlyDeleted type="checkbox" class="form-check-input" name=""
               (click)="clickOnlyDeletedBasketChceckBox()">
        Tylko archiwalne
      </label>
    </div>

    <i class="fa fa-refresh pull-right refresh_icon fa-2x" aria-hidden="true" (click)="refreshData()"></i>

  </div>

  <p-dataTable [value]="baskets" [rows]="50" [paginator]="true" [globalFilter]="gb" #dt
               [loading]="loading" loadingIcon="fa-circle-o-notch" expandableRows="true" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]= paginatorValues
               (onRowDblclick)="router.navigateByUrl('/basket/' + $event.data.basketId)">
    <p-column expander="true" header="Zawartość" styleClass="col-icon " [style]="{'width':'70px'}"></p-column>

    <p-column  header="lp."   [style]="{'width':'70px'}">
      <ng-template let-i="rowIndex" pTemplate="rowexpansion">
        {{i+1}}
      </ng-template>
    </p-column>


    <p-column field="basketName" header="Nazwa kosza" [sortable]="true"></p-column>
    <p-column field="basketType.basketTypeName" header="Typ kosza" [sortable]="true" [style]="{'width':'120px'}" ></p-column>
    <p-column field="season" header="Sezon" [sortable]="true" [style]="{'width':'120px'}"></p-column>
    <p-column field="basketTotalPrice"  header="Cena kosza "  [sortable]="true" [style]="{'width':'120px'}">

      <ng-template  let-col pTemplate="filter"  >
        <p-multiSelect [filter]="false" [showToggleAll]="false" [options]="orderStatusList" defaultLabel="Wszystkie" (onChange)="datatable.filter($event.value, col.field, 'in')"></p-multiSelect>
      </ng-template>

      <ng-template let-row="rowData" pTemplate="body">
        {{row.basketTotalPrice/100| number : '1.2-2'}} zł.
      </ng-template>
    </p-column>

      <p-column  header="Akcja" [style]="{'width':'140px'}">
        <ng-template let-basket="rowData" pTemplate="body">
          <i *ngIf="authenticationService.isAdmin() || authenticationService.isBiuroUser() " class="fa fa-pencil-square-o fa-2x" aria-hidden="true"  title="Edytuj kosz" [routerLink]="['/basket/', basket.basketId] "></i>
          <i *ngIf="authenticationService.isAdmin()" class="fa fa-trash fa-2x edit_icon" aria-hidden="true" title="Usuń kosz"  (click)="ShowConfirmModal(basket)"></i>
          <i *ngIf="basket.isBasketImg!=1" class="fa fa-picture-o fa-2x" style="color:grey" aria-hidden="true" title="Zdjęcie kosza niedostępne" ></i>
          <i *ngIf="basket.isBasketImg==1" class="fa fa-picture-o fa-2x" aria-hidden="true" title="Pokaż zdjęcie kosza" (click)=" showBacketImg($event,basket.basketId)" ></i>
          <i class="fa fa-file-pdf-o fa-2x " aria-hidden="true" title="Drukuj skład kosza ze zdjęciem" (click)="printProductListInBasketPdf(basket.basketId)" ></i>
        </ng-template>
      </p-column>

    <ng-template let-basket pTemplate="rowexpansion">
      Zawartość kosza:  {{basket.basketName}}
      <div class="d-table-wrapper">

        <table class="d-table">
          <colgroup>
            <col span="1" style="width: 60%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 10%;">
          </colgroup>

          <thead>
          <tr>
            <th>Nazwa Produktu</th>
            <th>Pojemność</th>
            <th>Cena zakupu</th>
            <th>Ilość</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let i of basket.basketItems">
            <td>{{i.product.productName}}</td>
            <td>{{i.product.capacity}}</td>
            <td>{{i.product.price/100| number : '1.2-2'}} zł</td>
            <td>{{i.quantity}} szt.</td>
          </tr>
          </tbody>
        </table>

      </div>

    </ng-template>

  </p-dataTable>
</p-fieldset>


<p-confirmDialog header="Usuwanie kosza" icon="fa fa-question-circle" width="425"></p-confirmDialog>
