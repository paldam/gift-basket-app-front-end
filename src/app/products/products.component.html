<div class="products_box">
        <div class="input-group search_bar">
            <span class="input-group-addon" id="basic-addon1">
                 <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <input #gb type="text" class="form-control search_input" pInputText size="50" placeholder="Szukaj"aria-describedby="basic-addon1">

              <i class="fa fa-refresh pull-right refresh_icon fa-2x" aria-hidden="true" (click)="refreshData()"></i>
        </div>

    <p-dataTable [value]="products" [rows]="20" [paginator]="true" [globalFilter]="gb" #dt
                 [loading]="loading" loadingIcon="fa-circle-o-notch">
        <p-header>Lista Produktów</p-header>
        <p-column field="id" header="ID" [sortable]="true" [style]="{'width':'70px'}"></p-column>
        <p-column field="productName" styleClass="name_col" header="Nazwa" [sortable]="true"></p-column>
        <p-column field="capacity" styleClass="capacity_col" header="Pojemność" [sortable]="true"></p-column>
        <p-column field="deliver" styleClass="deliver_col" header="Dostawca"  [sortable]="true" ></p-column>
        <p-column field="price" styleClass="price_col" header="Cena"  [sortable]="true">
            <ng-template let-row="rowData" pTemplate="body"  >
                {{row.price |number: '1.2-2'}} zł
            </ng-template>
        </p-column>

        <p-column field="stock" styleClass="stock_col" header="Stan"  [sortable]="true">
            <ng-template let-row="rowData" pTemplate="body">
                {{row.stock}} szt.
            </ng-template>

        </p-column>

        <p-column  header="Akcja" styleClass="action_col">
            <ng-template let-product="rowData" pTemplate="body">
                    <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"  title="Edytuj produkt" [routerLink]="['/product/', product.id] "></i>
                    <i class="fa fa-trash fa-2x edit_icon" aria-hidden="true" title="Usuń produkt"  (click)="ShowConfirmModal(product)"></i>
            </ng-template>
        </p-column>

    </p-dataTable>

</div>

<p-confirmDialog header="Usuwanie produktu" icon="fa fa-question-circle" width="425"></p-confirmDialog>
